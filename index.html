<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Diário</title>
    <style>
        body {
            background: linear-gradient(to bottom, #000000, #800080);
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            position: relative;
        }

        header {
            text-align: center;
            background-color: #800080;
            padding: 20px 0;
        }

        h1 {
            margin: 0;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }

        .diary-entry {
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: none;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            border-radius: 5px;
        }

        button {
            background-color: #800080;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 20px auto; /* Centraliza o botão horizontalmente */
        }

        .diary-entries h2 {
            font-size: 24px;
        }

        #entries-list {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 5px;
        }

        /* Estilo para o botão do GitHub */
        .github-button {
            text-align: center;
            position: absolute;
            bottom: 20px; /* Coloca o botão na parte inferior da página */
            left: 50%; /* Centraliza o botão horizontalmente */
            transform: translateX(-50%);
        }
        
        .github-button a {
            display: inline-block;
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
        }

        .github-button a:hover {
            background-color: #000;
        }
    </style>
</head>
<body>
    <header>
        <h1>Meu Diário</h1>
    </header>
    <main>
        <div class="diary-entry">
            <textarea id="entry-text" placeholder="Escreva aqui..."></textarea>
            <button onclick="saveEntry()">Salvar</button>
        </div>
        <div class="diary-entries">
            <h2>Suas Entradas</h2>
            <div id="entries-list"></div>
        </div>
    </main>

    <!-- Botão do GitHub -->
    <div class="github-button">
        <a href="https://github.com/luudnobre" target="_blank">Coded by Lud</a>
    </div>

    <script>
        function saveEntry() {
            const entryText = document.getElementById("entry-text").value;
            const entriesList = document.getElementById("entries-list");
            const entryElement = document.createElement("p");
            entryElement.textContent = entryText;
            entriesList.appendChild(entryElement);
            document.getElementById("entry-text").value = "";
        }
    </script>
</body>
</html>
